<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="cart_head">
            <a href="index"><i class="fa fa-long-arrow-left fa-2x"></i></a>
            <p>Giỏ hàng của bạn</p>
        </div>

        <div class="cart_product">
            <div class="row">
                <div class="col-3">
                    <img src="images/phone/phone-2.png" id="main-product-img" alt="Main product" class="img-fluid">
                </div>
                <div class="col-7">
                    <div class="row">
                        <p>iPhone 11 Pro Max</p>
                    </div>
                    <div class="row">
                        <p>Giá: 999đ</p>
                    </div>
                </div>
                <div class="col-2 d-flex align-items-center cart_dis">
                    <button class="btn btn-outline-secondary btn-sm decrease">-</button>
                    <input type="text" class="form-control text-center mx-1 quantity-input" value="1" readonly>
                    <button class="btn btn-outline-secondary btn-sm increase">+</button>
                    
                    <a href="index" class="ml-2"><i class="fa fa-trash fa-2x" aria-hidden="true"></i></a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let cart = document.querySelector(".cart_product");

            cart.addEventListener("click", function (event) {
                if (event.target.classList.contains("increase")) {
                    let input = event.target.closest(".cart_dis").querySelector(".quantity-input");
                    let value = parseInt(input.value);
                    input.value = value + 1;
                } 
                else if (event.target.classList.contains("decrease")) {
                    let input = event.target.closest(".cart_dis").querySelector(".quantity-input");
                    let value = parseInt(input.value);
                    if (value > 1) {
                        input.value = value - 1;
                    }
                }
            });
        });
    </script>

</body>

</html>
