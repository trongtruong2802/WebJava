        crossorigin="anonymous"></script>


    <script>
        const products = [
            "Laptop Dell XPS 13",
            "MacBook Pro 14",
            "iPhone 15 Pro",
            "Samsung Galaxy S24",
            "Tai nghe Sony WH-1000XM5",
            "Chuột Logitech MX Master 3S",
            "Bàn phím cơ Keychron K6",
            "Màn hình LG UltraFine 5K",
            "SSD Samsung 980 Pro",
            "Apple iPad Pro 12.9"
        ];

        const searchInput = document.getElementById("search-input");
        const searchButton = document.getElementById("search-button");
        const suggestionsBox = document.getElementById("suggestions");

        searchInput.addEventListener("input", () => {
            const query = searchInput.value.toLowerCase();
            suggestionsBox.innerHTML = "";
            if (query) {
                const filteredProducts = products.filter(product => product.toLowerCase().includes(query));
                filteredProducts.forEach(product => {
                    const suggestionItem = document.createElement("li");
                    suggestionItem.textContent = product;
                    suggestionItem.classList.add("suggestion-item");
                    suggestionItem.addEventListener("click", () => {
                        searchInput.value = product;
                        suggestionsBox.innerHTML = "";
                    });
                    suggestionsBox.appendChild(suggestionItem);
                });
            }
        });

        searchButton.addEventListener("click", () => {
            const query = searchInput.value.toLowerCase();
            const results = products.filter(product => product.toLowerCase().includes(query));
            alert("Kết quả tìm kiếm:\n" + (results.length ? results.join("\n") : "Không tìm thấy sản phẩm"));
            suggestionsBox.innerHTML = "";
        });

        // Ẩn gợi ý khi click ra ngoài
        document.addEventListener("click", (e) => {
            if (!document.getElementById("search-form").contains(e.target)) {
                suggestionsBox.innerHTML = "";
            }
        });
    </script>
