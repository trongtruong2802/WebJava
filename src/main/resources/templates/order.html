<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ Hàng</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="cart_head">
            <a href="cart"><i class="fa fa-long-arrow-left fa-2x"></i></a>
            <p>Thông Tin</p>
        </div>

        <div class="cart_product">
            <div class="row">
                <div class="col-3">
                    <img src="images/phone/phone-2.png" id="main-product-img" alt="Main product" class="img-fluid">
                </div>
                <div class="col-7">
                    <div class="row">
                        <p>iPhone 11 Pro Max</p>
                    </div>
                    <div class="row">
                        <p>Giá: 999đ</p>
                    </div>
                </div>
                <div class="col-2 d-flex align-items-center cart_dis">
                    <button class="btn btn-outline-secondary btn-sm decrease">-</button>
                    <input type="text" class="form-control text-center mx-1 quantity-input" value="1" readonly>
                    <button class="btn btn-outline-secondary btn-sm increase">+</button>

                    <a href="index" class="ml-2"><i class="fa fa-trash fa-2x" aria-hidden="true"></i></a>
                </div>
            </div>
        </div>



        <div class="info">
            <h4>Thông tin khách hàng</h4>
            <div class="cart_product">
                <div class="col">
                    <div class="row">
                        <div class="col-6 ">
                            <h5>Vũ Trọng Trường</h5>
                        </div>
                        <div class="col-6 sdt">
                            <h6>0348499426</h6>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p>EMAIL</p>
                            <p>trongtruong28022002@gmail.com</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>


        <div class="address">
            <h4>THÔNG TIN NHẬN HÀNG</h4>
            <div class="cart_product">
                <div class="col">
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="province">Tỉnh / Thành phố:</label>
                                <select id="province" class="form-control select2">
                                    <option value="">-- Chọn tỉnh/thành phố --</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="district">Quận / Huyện:</label>
                                <select id="district" class="form-control select2">
                                    <option value="">-- Chọn quận/huyện --</option>
                                </select>
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="ward">Phường / Xã:</label>
                                <select id="ward" class="form-control select2">
                                    <option value="">-- Chọn phường/xã --</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-6">
                          <div class="form-group">
                            <label for="">Địa chỉ</label>
                            <input type="text" name="" id="" class="form-control" placeholder="Số nhà, tên đương" aria-describedby="helpId">
                          </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>

    </div>

    <div class="cart_footer">
        <div class="row ">
            <div class="col-6">
                <h5>Tổng tiền: 19.000 đ</h5>
            </div>
            <div class="col -6">
                <button class="btn btn-danger btn-block" ><a href="pay">Tiếp tục</a></button>
            </div>
        </div>
       
       
    </div>
    <!-- Thêm jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Thêm Select2 -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>


    <script>
        $(document).ready(async function () {
            $('.select2').select2({
                width: '100%',
                placeholder: "Chọn...",
                allowClear: true
            });

            let provincesData = [];
            let districtsData = {};
            let wardsData = {};

            async function loadProvinces() {
                const res = await fetch("https://provinces.open-api.vn/api/?depth=3");
                const data = await res.json();
                provincesData = data;
                let provinceSelect = $('#province');

                data.forEach(province => {
                    provinceSelect.append(new Option(province.name, province.code));
                    districtsData[province.code] = province.districts;

                    province.districts.forEach(district => {
                        wardsData[district.code] = district.wards;
                    });
                });
            }

            $('#province').change(function () {
                let provinceCode = $(this).val();
                let districtSelect = $('#district');
                let wardSelect = $('#ward');

                districtSelect.empty().append(new Option("-- Chọn quận/huyện --", ""));
                wardSelect.empty().append(new Option("-- Chọn phường/xã --", ""));

                if (provinceCode && districtsData[provinceCode]) {
                    districtsData[provinceCode].forEach(district => {
                        districtSelect.append(new Option(district.name, district.code));
                    });
                }
            });

            $('#district').change(function () {
                let districtCode = $(this).val();
                let wardSelect = $('#ward');

                wardSelect.empty().append(new Option("-- Chọn phường/xã --", ""));

                if (districtCode && wardsData[districtCode]) {
                    wardsData[districtCode].forEach(ward => {
                        wardSelect.append(new Option(ward.name, ward.code));
                    });
                }
            });

            await loadProvinces();
        });
    </script>



</body>

</html>
